<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
</head>
<body>

<form class="layui-form layui-form-pane" id="payProtect_form_prompt" action="">

    <input type="hidden" name="projectId" id="id_prompt_input"/>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block">
            <input type="text" name="projectName" required lay-verify="required" autocomplete="off" class="layui-input" id="project_name_prompt_input" value="name">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">项目价格</label>
        <div class="layui-input-block">
            <input type="number"  min="0.00" step="0.01" name="projectPrice" required lay-verify="required" autocomplete="off" class="layui-input" id="project_price_prompt_input" value="password">
        </div>
    </div>
    <!-- //radio类型不对  所以删了，下面select一样 格式是名字加_prompt_input  时间一样需要改格式 现在已经编辑好了  需要导入-->
    <div class="layui-form-item" pane>
        <label class="layui-form-label">添加时间</label>
        <div class="layui-input-block">
            <input type="text" name="projectDate" autocomplete="off" class="layui-input" id="project_date_prompt_input">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">项目简述</label>
        <div class="layui-input-block">
            <input type="text" name="projectContent" autocomplete="off" class="layui-input" id="project_content_prompt_input">
        </div>
    </div>
</form>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#project_date_prompt_input' //指定元素 id
            ,type: "datetime"     //日期格式
        });
    });
</script>
</body>
</html>
