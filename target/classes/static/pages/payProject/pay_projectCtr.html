            <div class="layui-col-md12  layui-col-sm12">

    <script type="text/html" id="toolbarDemo">
        <!-- 全部结束，至此 -->
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addUserEvent">新增项目</button>
        <button class="layui-btn layui-btn-sm" lay-event="downloadTemplateEvent">下载模板</button>
        <button class="layui-btn layui-btn-sm" lay-event="numuploadElemEvent">批量上传</button>
        <button class="layui-btn layui-btn-sm" lay-event="numDownloadElemEvent">批量下载</button>
        <button class="layui-btn layui-btn-sm" lay-event="numDeleteElemEvent">批量删除</button>
      </div>
    </script>
     
    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
                  
              
    <script>
        layui.use('table', function(){
          var table = layui.table;
          //设置表格式样
          //url是数据来源
          table.render({
            elem: '#pay_projectCtrTbl'
            ,url:'/payProject/select?projectPrice=&projectName='/*tpa=https://www.layui.site/test/table/demo1.json*/
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
              title: '提示'
              ,layEvent: 'LAYTABLE_TIPS'
              ,icon: 'layui-icon-tips'
            }]
            ,title: '会员信息表'
              ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                  //layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                  //,curr: 5 //设定初始在第 5 页
                  groups: 6 //只显示 1 个连续页码
                  // ,first: false //不显示首页
                  // ,last: false //不显示尾页
              }
            ,cols: [[
              {type: 'checkbox', fixed: 'left'}
              ,{field:'projectId', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
              ,{field:'projectName', title:'项目名称', width:120, sort: true}
              ,{field:'projectPrice', title:'项目价格/￥', width:120, function (data) {
                          var price = parseFloat(data.projectPrice).toFixed(2); //设置小数点后个数
                          return price;
                      }}//传来处理过的数据
              ,{field:'projectDate', title:'添加时间',templet : "<div>{{layui.util.toDateString(d.projectDate, 'yyyy-MM-dd HH:mm:ss')}}</div>", width:180, sort: true}
              ,{field:'projectContent', title:'项目简述', width:120, sort: true}
              ,{fixed:'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
          });
          
          //头工具栏事件
          table.on('toolbar(pay_projectCtrTbl)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
              //自定义头工具栏右侧图标 - 提示
              case 'addUserEvent':
                // console.log($(this).attr("page"))
                $("#content").load("payProject/addPay_project.html");
              break;
              case 'downloadTemplateEvent':
                layer.prompt({
                  formType: 2,
                  title: '模板',
                  area: ['400px', '500px'], //自定义文本域宽高
                  btn:['确定','取消'],
                  yes:function(index){
                    layer.close(index);
                  }
                })
                $('.layui-layer-content').html('');
                $('.layui-layer-content').load("promptTemplateSet.html");
              break;
              case 'numuploadElemEvent':
                getCheckData;
              break;
              case 'numDownloadElemEvent':
                var data=checkStatus.data;
                layer.alert(JSON.stringify(data));
                  
              break;
              case 'numDeleteElemEvent':
                var data=checkStatus.data;
                layer.alert(JSON.stringify(data));
              break;
            };
          });
          
          //监听行工具事件
          //然后是编辑界面，也就是点击修改 然后的弹窗
          //tool里面是监听的表id
          table.on('tool(pay_projectCtrTbl)', function(obj){
            var data = obj.data;//表单的数据
            //console.log(obj)
            if(obj.event === 'del'){
              layer.confirm('真的删除行么', function(index){
                obj.del();
                  $.ajax({
                      type: "DELETE",
                      url:"/payProject?&projectId="+data.projectId,
                      async: false,
                      error: function(request) {
                          alert("Connection error");
                      },
                      success: function(data) {
                          //接收后台返回的结果
                      }
                  });
                layer.close(index);
              });
            } else if(obj.event === 'edit'){
                layer.prompt({
                  title: ['更新项目', 'font-size:18px;']
                  ,formType: 2
                  ,maxHeight: 300
                  ,area: ['500px', '600px']
                  ,btn:['更新','取消']
                  ,yes: function(index){
                    //验证  目前有手机号验证
                      if(!checPrompt()){
                        return false;  
                      }
                      $.ajax({
                            type: "PUT",
                            url:"/payProject/update",
                            data:$('#payProtect_form_prompt').serialize(),
                            async: false,
                            error: function(request) {
                                alert("Connection error");
                            },
                            success: function(data) {
                                //接收后台返回的结果
                                num = data;
                            }
                        });
                      //数据更新，改成对应的值，之前需要设计弹窗界面
                       // 更新表单数据的field: 改到对应的值
                       //$('#member_name_prompt_input').val()得到这个id的值
                      obj.update({
                        projectName: $('#project_name_prompt_input').val()
                        ,projectPrice: $('#project_price_prompt_input').val()
                        ,projectDate: $('#project_date_prompt_input').val()
                        ,projectContent: $('#project_content_prompt_input').val()
                      });
                      layer.close(index);
                    }
                }),
                //alert(username_new); load里加载弹窗html
                $('.layui-layer-content').html('');
                $('.layui-layer-content').load('payProject/promptPay_projectCtr.html');
                //数据初始化 初始化的界面是什么
                $.ajax({
                    url : "payProject/promptPay_projectCtr.html",
                    type : "get",
                    dataType : "html",
                    success : function(result) {
                        //result是可以获取b页面的数据和dom节点的  需要初始弹窗界面的数据
                      layui.use('form', function () {
                          var form = layui.form;
                          //现在去同步数据
                          //$('#弹出框需要同步数据的地方id').val(给出的数据);
                          //$('#member_name_prompt_input').val(data.member_number);
                          $('#project_name_prompt_input').val(data.projectName);
                          $('#project_price_prompt_input').val(data.projectPrice);
                          //$('#phone_prompt_input').val(data.member_sex);
                          //$('#age_prompt_input').val(data.member_type);
                          $('#project_date_prompt_input').val(data.projectDate);
                          $('#project_content_prompt_input').val(data.projectContent);
                          $('#id_prompt_input').val(data.projectId);

                      })
                      },
                      error : function() {
                        alert("ajax promptPay_projectCtr error")
                    }
                });
              }
          });
        });
</script>

<script>

    function find_payProject_data(){
        var stf_temp = $("#project_price_find").val();
        var etf_temp = $("#project_name_find").val();
        var url_find_temp = "/payProject/select?projectPrice="+stf_temp+"&projectName="+etf_temp;
        layui.use('table', function() {
            var table = layui.table;
            table.reload('pay_projectCtrTbl', {
                url: url_find_temp
                , where: {} //设定异步数据接口的额外参数
                //,height: 300
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });
    }
  layui.use('laydate', function(){
     var laydate = layui.laydate;
    //执行一个laydate实例

     elem: '#project_date_find' //指定元素
     ,type: "datetime"     //日期格式
